{% extends 'base.html' %}
{% block content %}
 <h2>Upload Dataset</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Upload</button>
            <form action="{% url 'analysis_result' %}" method="get">
                <button type="submit" class="btn btn-secondary mt-3">See the Result</button>
            </form>
        </div>
    </form>
{% endblock %}
